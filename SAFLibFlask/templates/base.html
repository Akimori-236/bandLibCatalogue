<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{title}}</title>
        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Popper CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.2/umd/popper.min.js"></script>
        <!-- Bootstrap CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <!-- Icon -->
        <link rel="icon" href="TODO:" />
        <!-- CSS -->
        <link rel="stylesheet" href="../static/styles.css" />
    </head>
    <body>
        <div class="container-fluid vh-100 vw-100">
            <!--NAV Row-->
            <div class="row">
                <nav
                    class="navbar navbar-expand-lg navbar-light bg-dark fixed-top"
                >
                    <div class="container-fluid">
                        <!-- Logo -->
                        <a class="navbar-brand text-light" href="/"
                            ><img src="../static/TODO:" alt=""
                        /></a>
                        <!-- Hamburger Button -->
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarSupportedContent"
                        >
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <!-- Dropdown list -->
                                <li class="nav-item dropdown">
                                    <a
                                        class="nav-link active dropdown-toggle text-light"
                                        href="/"
                                        id="navbarDropdown"
                                        role="button"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false"
                                    >
                                        Photos
                                    </a>
                                    <ul
                                        class="dropdown-menu bg-dark"
                                        aria-labelledby="navbarDropdown"
                                    >
                                        <li>
                                            <a
                                                class="dropdown-item text-light"
                                                href="/photos/cosplay"
                                                >Cosplay</a
                                            >
                                        </li>
                                        <li>
                                            <a
                                                class="dropdown-item text-light"
                                                href="/photos/scenery"
                                                >Scenery</a
                                            >
                                        </li>
                                        <li>
                                            <hr
                                                class="dropdown-divider text-light"
                                            />
                                        </li>
                                        <li>
                                            <a
                                                class="dropdown-item text-light"
                                                href="/photos/misc"
                                                >Events</a
                                            >
                                        </li>
                                    </ul>
                                </li>
                                <!-- 2nd nav link -->
                                <li class="nav-item">
                                    <a
                                        class="nav-link text-light"
                                        aria-current="page"
                                        href="#"
                                        >About</a
                                    >
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link text-light" href="#"
                                        >Others</a
                                    >
                                </li>
                            </ul>
                            <!-- Search function -->
                            <form class="d-flex">
                                <input
                                    class="form-control me-2"
                                    type="search"
                                    placeholder="Search"
                                    aria-label="Search"
                                />
                                <button
                                    class="btn btn-outline-danger"
                                    type="submit"
                                >
                                    Search
                                </button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
