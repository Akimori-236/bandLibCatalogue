<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <!-- Icon -->
    <link rel="icon" href="../static/logo.png" />
    <script>
        $(function() {
            let searchResult = sessionStorage.getItem("searchResult");
            let data = searchResult.split(',')
            let output = "";

            // select 9 per row
            for (let i=0, l=data.length; i<l; i+=9) {
                output += "<tr>"
                for (let j=i; j < (i+9);j++) {
                    output += "<td>" + data[j] + "</td>"
                }
                output += "</tr>"
            }
            $('#printResultsID').html(output);

            let d = new Date();
            $('#datetime').html(d);
        })

    </script>
</head>
<body>
    <table class='table table-bordered'>
        <thead>
            <tr>
                <th>Catalogue Number</th>
                <th>Title</th>
                <th>Composer</th>
                <th>Arranger</th>
                <th>Publisher</th>
                <th>Featured Instrument</th>
                <th>Ensemble Type</th>
                <th>Parts</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody id="printResultsID">
            {% for music in data %}
            <tr>
                {% for i in music %}
                <td>{{i}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan='100%' id="datetime">
                    <!--timestamp-->
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
