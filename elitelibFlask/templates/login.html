{% extends 'base.html' %}
{% include 'adminbar.html' %}

{% block content %}
<script type="text/javascript" src="../static/admin.js"></script>
<script>
    $(function(){
        console.log('Page Loaded.')
    })
</script>

<div class="bg-dark" id="msgbox">
    <!--message box-->
</div>

<div class="card bg-dark position-absolute top-50 start-50 translate-middle border border-danger rounded-3" style="width: 18rem;">
    <div class="card-body">
        <!--LOGIN FORM-->
    	<form class="form" id="loginFormID" action="/login" method="POST">
        	<div class="form-group">
            	<img class="mx-auto d-block" src="static/CIA_Old.svg" height=100 width=100>
        	</div>
        	<div class="form-group">
            	<label for="usernameID">Username</label>
            	<input type="text" class="form-control" id="usernameID" name="username" aria-describedby="usernameHelp" placeholder="Username" autofocus>
            	<small id="usernameHelp" class="form-text text-muted"><!-- sub text here --></small>
        	</div>
        	<div class="form-group">
            	<label for="passwordID">Password</label>
            	<input type="password" class="form-control" id="passwordID" name="password" placeholder="Password">
        	</div>

        	<button type="submit" class="btn btn-danger mt-3 mx-auto">Log In</button>
        </form>

    </div>
  </div>

{% endblock %}
